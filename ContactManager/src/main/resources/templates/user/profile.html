<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Page</title>
</head>
<body>
   <section>
       <div class="container">
         <div class="card">
           <div class="card-body">
             <div class="container text-center">
               <img style="width:150px;height:150px;" class="profile_picture" src="" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">
             </div>           
           <h1 class="text-center" th:text="${user.name}"></h1>
             <table class="table text-center">
           <thead>
             <tr>
               <th scope="col">User ID</th>
               <th scope="col">CM<span th:text="${user.id}"></span></th>
             </tr>
           </thead> 
           <tbody>
             <tr>
               <th scope="row">Email</th>
               <td><span th:text="${user.email}"></span></td>
             </tr>
             <tr>
               <th scope="row">Role</th>
               <td><span th:text="${user.role}"></span></td>
             </tr>
             <tr>
               <th scope="row">Account active</th>
               <td><span th:text="${user.enabled}"></span>
             </tr> 
             <tr>
               <th scope="row">About</th>
               <td><span th:text="${user.about}"></span>
             </tr>  
           </tbody> 
         </table>
         <div class="container text-center">
         <form th:action="@{'/user/update-profile/'+${user.id}}" method="post">
            <button type="submit" class="btn btn-primary">Update</button>
         </form>
         </div>
           </div>
         </div>
       </div>
       
       <script>
          $(document).ready(()=>{
           $('.item').removeClass('active');
           $('#profile-link').addClass('active');
          });
       </script>
   </section>
</body>
</html>
