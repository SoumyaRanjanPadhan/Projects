<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Page</title>
</head>
<body>
   <section>
       <div class="container">
         <div class="card">
           <div class="card-body">
             <h1 class="text-center">Update Your profile</h1>
          
              <form th:action="@{/user/process-profile}" th:object="${user}" enctype="multipart/form-data" method="post">
                
                <div class="form-group">
                   <label for="exampleInputPassword1">Name</label>
                   <input type="text" name="name" class="form-control" id="exampleInputPassword1" required th:value="${user.name}">
                </div>
                
                <div class="form-group">
                   <label for="exampleInputPassword1">Email</label>
                   <input type="email" name="email" class="form-control" id="exampleInputPassword1" required th:value="${user.email}" readonly>
                </div>
               
               <div class="form-group">
                   <label for="exampleInputPassword1">Account Active</label>
                   <input type="text" name="enabled" class="form-control" id="exampleInputPassword1" required th:value="${user.enabled}" readonly>
                </div>
                
                <div class="form-group">
                   <label for="exampleInputPassword1">Upload Image</label>
                   <input type="file" name="image" class="form-control">
                </div>
                
                <div class="form-group">
                   <label for="exampleInputPassword1">About</label>
                   <textarea name="about" style="resize:none;"rows="2" class="form-control" th:text="${user.about}"></textarea> 
                </div>
                
                <div class="container text-center">
                  <button class="btn btn-success" type="submit">Save</button>
                </div>
              </form>
           </div>
         </div>
       </div>
   </section>
</body>
</html>
