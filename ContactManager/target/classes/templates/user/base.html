<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
<title th:text="${title}">Base html</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand cnt" href="#">Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
			
			    <li class="nav-item active"><a class="nav-link " href="#" ><i class="fa fa-user" aria-hidden="true"></i> <span th:text="${user.name}"></span></a></li>
				
				<li class="nav-item "><a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a></li>
				
				<li class="nav-item"><a class="nav-link" href="#" >About</a></li>

				
				<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>


      <!-- side bar -->
      <div class="sidebar">
        <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
         <a id="home-link"class="item active" th:href="@{/user/index}"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
         <a id="contact-link"class="item" th:href="@{/user/show-contacts/0}"><i class="fa fa-address-book" aria-hidden="true"></i> View Contacts</a>
         <a id="add-link"class="item" th:href="@{/user/add-contact}"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Contact</a>
         <a id="profile-link"class="item" th:href="@{/user/profile}"><i class="fa fa-user" aria-hidden="true"></i> Your Profile</a>
         <a id="setting-link"class="item" th:href="@{/user/settings}"><i class="fa fa-wrench" aria-hidden="true"></i> Settings</a>
         <a class="item" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
      </div>
      
      <!-- content -->
      <div class="content">
      <i class="fa fa-bars mt-3 ml-1" onclick="toggleSidebar()"></i>
        
      <div th:replace="${content}"></div>
      </div>
	
	

	<!-- Optional JavaScript -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	  function deleteContact(id){
		  swal({
			  title: "Are you sure?",
			  text: "You want to delete this contact!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    window.location="/user/delete/"+id;
			  } else {
			    swal("your contact is safe");
			  }
			});
	  }
	</script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{/js/script.js}"></script>
	
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
