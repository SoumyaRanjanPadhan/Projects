<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Forget Password</title>
</head>
<body>
   <section>
      <div class="container text-center" style="margin-top:100px;">
        <div class="card">
        
        <div th:if="${session.msg}" class="text-center alert " th:classappend="${'alert-'+session.msg.type}">
		<span th:text="${session.msg.content}"></span>
		<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
		</div>
		
          <div class="card-body">
          <h3>Your Registered Email</h3>
            <form th:action="@{/send-otp}" method="post">
              <div class="form-group mt-5">
                <input type="email" name="email" placeholder="Enter Email Address">
              </div>
              <div class="container text-center">
                <button type="submit" class="btn btn-primary">Send OTP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
   </section>
</body>
</html>
