<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
   <section class="login-sectioin">
	<div class="wrapper">
		<div class="logo">
			<img
				src="https://th.bing.com/th/id/OIP.5uzM8fXpCG-ssRcc5AfnngHaG5?w=222&h=207&c=7&r=0&o=5&dpr=1.3&pid=1.7"
				alt="">
		</div>
		<div class="text-center mt-4 name">LOGIN</div>
		<form class="p-3 mt-3" th:action="@{/dologin}" method="post">
			<div class="form-field d-flex align-items-center">
				<span><i class="fa fa-user" aria-hidden="true"></i></span> <input type="text" name="username"
					id="userName" placeholder="Username">
			</div>
			<div class="form-field d-flex align-items-center">
				<span><i class="fa fa-lock" aria-hidden="true"></i></span> <input type="password"
					name="password" id="pwd" placeholder="Password">
			</div>
			<button type="submit" class="btn mt-3">Login</button>
		</form>
		<div class="text-center fs-6">
			<a th:href="@{/forget}">Forget password?</a> or <a th:href="@{/signup}">Sign up</a>
		</div>
		
		<div th:if="${param.error}" class="text-center alert alert-danger">
		Invalid Username or Password
		</div>
		<div th:if="${param.logout}" class="text-center alert alert-success">
		Successfully logout
		</div>
		<div th:if="${param.change}" class="text-center alert alert-success">
		<p th:text="${param.change}"></p>
		</div>
	</div>
	</section>
</body>
</html>
