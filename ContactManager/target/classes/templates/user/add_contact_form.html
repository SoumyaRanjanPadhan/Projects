<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Page</title>

</head>
<body>
   <section>
       <div class="card">
         <div class="card-body">
           <h1 class="text-center">Add Contact</h1>
           <div class="container-fluid mt-1">
             <div class="row">
               <div class="col-md-8 offset-md-2">
       
        <div th:if="${session.msg}" class="text-center alert " th:classappend="${'alert-'+session.msg.type}">
		<span th:text="${session.msg.content}"></span>
		<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
		</div>
		
                 <form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="post">
                   
                   <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-user"></i>
                       </div>
                     </div>
                       <input type="text" name="name" placeholder="Enter Name" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-phone"></i>
                       </div>
                     </div>
                       <input type="number" name="phone" placeholder="Enter Mobile Number" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-at"></i>
                       </div>
                     </div>
                       <input type="email" name="email" placeholder="Enter Email Address" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-briefcase"></i>
                       </div>
                     </div>
                       <input type="text" name="work" placeholder="Enter Work" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                       <label class="text-uppercase"><b>Upload Image:</b></label>&nbsp;&nbsp;&nbsp;
                       <input type="file" name="image">
                   </div>
                   
                   <div class="input-group mt-3">
                       <textarea rows="5" id="editor" name="description" class="form-control" placeholder="Enter Description"></textarea>
                   </div>
                   
                   
                   <div class="container text-center mt-4">
                     <button type="submit" class="btn btn-primary">Save Contact</button>
                   </div>
                   
                 </form>
               </div>
             </div>
           </div>
         </div>
       </div>
       
       <script>
          $(document).ready(()=>{
           $('.item').removeClass('active');
           $('#add-link').addClass('active');
          });
       </script>
   </section>
</body>
</html>
