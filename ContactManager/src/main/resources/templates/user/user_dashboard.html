<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Page</title>
</head>
<body>
   <section>
       <div class="container">
         <div class="card">
        
        
		
           <div class="card-body text-center">
             <img  style="width:250px;height:250px;" alt="photo" th:src="@{/img/R.png}">
             <h1>Start adding your contacts</h1>
             <a th:href="@{/user/add-contact}" class="btn btn-primary">Add New Contact</a>
           </div>
         </div>
       </div>
       
       <script>
          $(document).ready(()=>{
           $('.item').removeClass('active');
           $('#home-link').addClass('active');
          });
       </script>
   </section>
</body>
</html>
