<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Page</title>
</head>
<body>
   <section>
       <div class="card">
         <div class="card-body">
           <h1 class="text-center">Update Contact</h1>
           <div class="container-fluid mt-1">
             <div class="row">
               <div class="col-md-8 offset-md-2">
       
		
                 <form th:action="@{/user/process-update}" th:object="${contact}" enctype="multipart/form-data" method="post">
                   
                   <input type="hidden" th:value="${contact.id}" name="id">
                   
                   <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-user"></i>
                       </div>
                     </div>
                       <input type="text" name="name" th:value="${contact.name}" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-phone"></i>
                       </div>
                     </div>
                       <input type="number" name="phone" th:value="${contact.phone}" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-at"></i>
                       </div>
                     </div>
                       <input type="email" name="email" th:value="${contact.email}" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="fa fa-briefcase"></i>
                       </div>
                     </div>
                       <input type="text" name="work" th:value="${contact.work}" class="form-control">
                   </div>
                   
                   <div class="input-group mt-3">
                       <label class="text-uppercase"><b>Upload Image:</b></label>&nbsp;&nbsp;&nbsp;
                       <input type="file" name="image">
                   </div>
                   
                   <div class="input-group mt-3">
                       <textarea rows="5" id="editor" name="description" class="form-control" th:text="${contact.description}"></textarea>
                   </div>
                   
                   
                   <div class="container text-center mt-4">
                     <button type="submit" class="btn btn-primary">Save Contact</button>
                   </div>
                   
                 </form>
               </div>
             </div>
           </div>
         </div>
       </div>
   </section>
</body>
</html>
